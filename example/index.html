<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whiteboard Module Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #whiteboard-container {
        width: 100%;
        height: 100vh;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="whiteboard-container"></div>
    <script type="module">
      import { WhiteboardLoader } from "./dist/index.js";

      const whiteboardContainer = document.getElementById(
        "whiteboard-container"
      );

      const whiteboardParams = {
        container: whiteboardContainer,
        baseUrl: "https://whiteboard.example.com",
        boardId: "123abc",
        userToken: "secretUserToken",
      };

      const whiteboardLoader = new WhiteboardLoader();

      whiteboardLoader.render(whiteboardParams).then((whiteboard) => {
        setTimeout(() => {
          whiteboard.updateUserToken("newAccessToken");
        }, 5000);

        window.onunload = () => {
          whiteboard.dispose();
        };
      });
    </script>
  </body>
</html>
