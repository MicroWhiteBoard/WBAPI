<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whiteboard Module Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #whiteboard-container {
        width: 800px;
        height: 600px;
        border: 1px solid #ccc;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div id="whiteboard-container"></div>
    <script type="module">
      import { Whiteboard } from "./dist/index.js";

      const whiteboardParams = {
        container: document.getElementById("whiteboard-container"),
        baseUrl: "https://whiteboard.example.com",
        boardId: "123abc",
        userToken: "secretUserToken",
        width: "100%",
        height: "100%",
      };

      const whiteboard = new Whiteboard();

      whiteboard.render(whiteboardParams).then(() => {});

      setTimeout(() => {
        whiteboard.setAuthToken("newAccessToken");
      }, 5000);

      window.onunload = () => {
        whiteboard.dispose();
      };
    </script>
  </body>
</html>
